<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản Trị - UnityVina Care</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #00a86b; color: white; }
    tr:hover { background: #f1f1f1; }
    .status-new { color: #d63031; font-weight: bold; }
    .status-done { color: #00a86b; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Quản Lý Lịch Hẹn (Admin)</h1>
  <p id="count">Đang tải dữ liệu...</p>
  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>Thời gian</th>
        <th>Họ tên</th>
        <th>SĐT</th>
        <th>Dịch vụ</th>
        <th>Ngày giờ</th>
        <th>Địa chỉ</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      databaseURL: "https://unityvina-1fc51-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableBody = document.querySelector('#appointmentsTable tbody');

    db.ref('appointments').on('value', snapshot => {
      tableBody.innerHTML = '';
      let count = 0;
      snapshot.forEach(child => {
        count++;
        const data = child.val();
        const row = document.createElement('tr');
        const time = new Date(data.timestamp).toLocaleString('vi-VN');
        const statusClass = data.status === 'mới' ? 'status-new' : 'status-done';

        row.innerHTML = `
          <td>${time}</td>
          <td>${data.name}</td>
          <td>${data.phone}</td>
          <td>${data.service}</td>
          <td>${data.datetime.replace('T', ' ')}</td>
          <td>${data.address}</td>
          <td class="${statusClass}">${data.status || 'mới'}</td>
        `;
        tableBody.prepend(row); // mới nhất lên trên
      });
      document.getElementById('count').textContent = `Tổng cộng: ${count} lịch hẹn`;
    });
  </script>
</body>
</html>
